<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>进入页面</title>
        <style>
            .btn{
                position:absolute;
                left:45%;
                top:80%;
                background: #7392af;
                background-image: linear-gradient(45deg,#1e3750 0%,rgb(65, 113, 129) 74%);
                border-radius:50px;
                border: 0.2px solid #324c64;
                color: white;
                font-weight: bold;
                letter-spacing: 0.3rem;
                padding: 16px 60px;
                transition: transform 100ms ease-in;
                cursor: pointer;
                opacity:0.7;
            }
            .btn:active {
                transform: scale(0.95);/*点击缩放*/
            }
           
            .slidershow {
                position: absolute;
                width:100vw;
                height:100vh;
                overflow: hidden;/*隐藏缩放而溢出的照片*/
                z-index:-100;
            }
            .slidershow--image {
                position: absolute;
                width: 100%;
                height: 100%;
                background: no-repeat 50% 50%;
                background-size: cover;
                -webkit-animation-name: zp;/*绑定名称*/
                animation-name: zp;
                -webkit-animation-timing-function: linear;
                animation-timing-function: linear;/*以相同的速度播放动画*/
                -webkit-animation-iteration-count: infinite;/*控制动画播放无数次*/
                animation-iteration-count: infinite;
                -webkit-animation-duration: 16s;/*动画在十六秒内完成*/
                animation-duration: 12s;
                opacity: 1;
                -webkit-transform:scale(1.2);
                transform:scale(1.2);
            }
            .slidershow--image:nth-child(1) {
                -webkit-animation-name: zp-1;/*绑定名称*/
                animation-name: zp-1;
                z-index: 3;
            }

            .slidershow--image:nth-child(2) {
                -webkit-animation-name: zp-2;
                animation-name: zp-2;
                z-index: 2;
            }

            .slidershow--image:nth-child(3) {
                -webkit-animation-name: zp-3;
                animation-name: zp-3;
                z-index: 1;
            }

            .slidershow--image:nth-child(4) {
                -webkit-animation-name: zp-4;
                animation-name: zp-4;
                z-index: 0;
            }
            @-webkit-keyframes zp-1 {
                0% {
                    opacity: 1;
                    -webkit-transform: scale(1.2);
                    transform: scale(1.2);
                }
                23% {
                    opacity: 1;
                }
                26% {
                    opacity: 0;
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    -webkit-transform: scale(1.2);
                    transform: scale(1.2);
                }  
            }
            @keyframes zp-1 {
                0% {
                    opacity: 1;
                    -webkit-transform: scale(1.2);
                    transform: scale(1.2);
                }
                23% {
                    opacity: 1;
                }
                26% {
                    opacity: 0;
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    -webkit-transform: scale(1.2);
                    transform: scale(1.2);
                }  
            }
                @-webkit-keyframes zp-2 {
                    23% {
                        opacity: 1;
                        -webkit-transform: scale(1.2);
                        transform: scale(1.2);
                }
                    26% {
                        opacity: 1;
                }
                    48% {

                }
                    51% {
                        opacity: 0;

                        transform: scale(1);
                }
                    100% {
                        opacity: 0;
                        -webkit-transform: scale(1.2);
                        transform: scale(1.2);
                }
            }

                @keyframes zp-2 {
                    23% {
                        opacity: 1;

                        transform: scale(1.2);
                }
                    26% {

                        transform: scale(1);
                }
                    100% {
                        opacity: 0;
                        -webkit-transform: scale(1.2);
                        transform: scale(1.2);
                }
            }
                @-webkit-keyframes zp-3 {
                    48% {
                        opacity: 1;
                        -webkit-transform: scale(1.2);
                        transform: scale(1.2);
                }
                    51% {
                        opacity: 1;
                }
                    73% {
                        opacity: 1;
                }
                    76% {
                        opacity: 0;

                        transform: scale(1);
                }

                        -webkit-transform: scale(1.2);
