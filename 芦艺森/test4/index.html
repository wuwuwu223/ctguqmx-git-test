<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            perspective: 1000px;
            animation: yanse 5s linear infinite;
            position: relative;
            background-color: #01b6ff;
            overflow: hidden;
        }

        .qqq {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 100px auto;
            transform-style: preserve-3d;
            animation: reto 5s linear infinite;
            z-index: 1;
        }

        .qqq div[class^="qq"] {
            width: 300px;
            height: 200px;
            background-color: rgb(233, 134, 151);
            position: absolute;
            top: 0;
            left: 0;
            background: url(https://cdn.jsdelivr.net/gh/lysijj/image-host/image1/52ce03622acb6e6aee5a84e2656587e8_f9c16bad93cad90b32b6d207d95d38df6f43e1d1.png) no-repeat;
            background-size: 300px;
        }

        .qq7 {
            background: url(https://cdn.jsdelivr.net/gh/lysijj/image-host/image2/4.jpg) no-repeat !important;
            background-size: 300px !important;
        }

        .qq1 {
            transform: translateZ(300px);
        }

        .qq2 {
            transform: rotateY(60deg) translateZ(300px);
        }

        .qq3 {
            transform: rotateY(120deg) translateZ(300px);
        }

        .qq4 {
            transform: rotateY(180deg) translateZ(300px);
        }

        .qq5 {
            transform: rotateY(240deg) translateZ(300px);
        }

        .qq6 {
            transform: rotateY(300deg) translateZ(300px);
        }

        @keyframes reto {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes xiong {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        .xiaoxiong {
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: -372px;
            animation: xiong .5s steps(8) infinite, move 1s linear forwards;
            background: url(https://cdn.jsdelivr.net/gh/lysijj/image-host/imagelunbo/4e6b0bd688c1c9c901d02c78b60c017c_bear.png) no-repeat;
        }

        .wordArea {
            height: 980px;
            width: 3000px;
            left: -50%;
            top: -123%;
            position: absolute;
            z-index: -1;
            animation: haha 5s linear infinite;
            transform: rotate(30deg);
        }

        .word {
            color: #47caff;
            float: left;
            width: 360px;
            height: 249px;
            text-align: center;
            line-height: 100px;
            transform: rotate(30deg);
        }

        @keyframes haha {
            to {
                transform: rotate(30deg) translate(354px);
            }
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            margin-left: -50px;
            border-radius: 50%;
            background-image: linear-gradient(0deg,
            rgb(47,102,255),
            rgb(153,64,255) 30%,
            rgb(238,55,255) 60%,
            rgb(255,0,76)100%) ;
            animation: xuan 2s infinite linear;
        }
        .hei {
            width: 80px;
            height: 80px;
            position: absolute;
            left: 50%;
            top: 10px;
            margin-left: -40px;
            background-color: #01b6ff;
            border-radius: 50%;
        }
        @keyframes xuan{
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
