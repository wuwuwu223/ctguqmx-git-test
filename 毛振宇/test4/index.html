<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS动画</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./donghua.css">
</head>
<body>
    <div class="comtainer">
        <div class="p p1">
            <div class="monster">
                <div class="eye">
                    <div class="eyeBall"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="p p2">
            <div class="loader"></div>
        </div>
        <div class="p p3">
            <div class="box">
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
                <span style="--i:4"></span>
                <span style="--i:5"></span>
                <span style="--i:6"></span>
                <span style="--i:7"></span>
                <span style="--i:8"></span>
                <span style="--i:9"></span>
                <span style="--i:10"></span>
              </div>
        </div>
        <div class="p p4">
            <div class="wrap">
                <div class="cube">
                  <div class="side cube-front">
                  </div>
                  <div class="side cube-back">
                  </div>
                  <div class="side cube-left">
                  </div>
                  <div class="side cube-right">
                  </div>
                  <div class="side cube-top">
                  </div>
                  <div class="side cube-bottom">
                  </div>
                </div>
              </div>
        </div>
        <div class="p p5">
            <div class="radar">
                <div class="fan"></div>
            </div>
            <div class="demo"></div>
        </div>
        <div class="p p6">
            <div class="cube">
                <div class="img1 i"></div>
                <div class="img2 i"></div>
                <div class="img3 i"></div>
                <div class="img4 i"></div>
                <div class="img5 i"></div>
                <div class="img6 i"></div>
              </div>
        </div>
        <div class="p p7">
            <div class="square"></div>
        </div>
        <div class="p p8">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
        </div>
        <div class="p p9">
                <div class="rorateBox">
                    <div></div>
                </div>
        </div>    
    </div>

</body>
</html>
