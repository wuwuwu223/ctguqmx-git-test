<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./test.css"> -->
    <title>CSS骰子</title>
    <style>
        #title,#title2{
            vertical-align: center;
            text-align: center;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box{
            /* min-height: 100vh; */
            background-image: url(https://assets.codepen.io/2002878/random-dice.png);
            width: 366px;
            height: 366px;
            /* background-repeat: no-repeat; */
            background-position: 0% 100%;
            animation: .4s steps(5,start) random infinite;
        }
        #box{
            display: none;
        }
        #box:checked + label .box{
            animation-play-state: paused;
        }
        .box::before{
            border-radius: 10px;
            font-size: 80px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            content: '?';
            width: inherit;
            height: inherit;
            backdrop-filter: blur(20px);
            background-color: rgba(255,255,255,.8)
        }
        #box:checked + label .box::before{
            display: none;
        }
        @keyframes random {
            from{
                background-position: 0% 100%;
            }
            to{
                background-position: 100% 0%;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="box">
    <label for="box">
        <div class="box"></div>
    </label>
</body>

</html>
