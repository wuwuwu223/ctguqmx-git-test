                                        <div class="col-sm-10">

                                            <script type="text/javascript">
                                                function isChinese(_name){
                                                    var reg=/^[\u0391-\uFFE5]+$/;
                                                    if(_name!=""&&!reg.test(_name)){

                                                    }

                                        <input id="phone" class="form-control" name="phone" type="text" onblur="checkPhone()">

                                            function checkPhone(){
                                                var phone = document.getElementById('phone').value;
                                                if(!(/^1[34578]\d{9}$/.test(phone))){
