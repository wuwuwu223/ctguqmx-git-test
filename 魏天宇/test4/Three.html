<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Three</title>
    <link rel="icon" href="./图片/tubaio.ico">
    <style>
        .map {
            position: relative;
            width: 570px;
            height: 480px;
            background: url(./图片/map.png) no-repeat;
            margin: 0 auto;
        }
        
        .cs p {
            font-size: 10px;
            /* color: #fff; */
            color: #000;
        }
        
        .bj {
            position: relative;
            top: 210px;
            right: -390px;
        }
        
        .tb {
            position: relative;
            top: 360px;
            right: -490px;
        }
        
        .gz {
            position: relative;
            top: 355px;
            right: -400px;
        }
        
        .city {
            position: absolute;
            top: 222px;
            right: 165px;
            color: #fff;
        }
        
        .tai {
            top: 390px;
            right: 85px;
        }
        
        .guang {
            top: 400px;
            right: 165px;
        }
        
        .a1 {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }
        
        .city div[class^="bo"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;
        }
        
        .city div.bo2 {
            animation-delay: 0.4s;
        }
        
        .city div .bo3 {
            animation-delay: 0.8s;
        }
        
        @keyframes pulse {
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="cs">
            <div class="bj">
                <p>北京</p>
            </div>
            <div class="tb">
                <p>台北</p>
            </div>
            <div class="gz">
                <p>广州</p>
            </div>
        </div>
        <div class="city">
            <div class="a1"></div>
            <div class="bo1"></div>
            <div class="bo2"></div>
            <div class="bo3"></div>
        </div>
        <div class="city tai">
            <div class="a1"></div>
            <div class="bo1"></div>
            <div class="bo2"></div>
            <div class="bo3"></div>
        </div>
        <div class="city guang">
            <div class="a1"></div>
            <div class="bo1"></div>
            <div class="bo2"></div>
            <div class="bo3"></div>
        </div>
    </div>
</body>

</html>
