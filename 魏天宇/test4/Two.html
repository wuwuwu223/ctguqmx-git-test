<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two</title>
    <link rel="icon" href="./图片/tubaio.ico">
    <style>
        .dingwei {
            position: relative;
            width: 520px;
            height: 180px;
            margin: 0 auto;
            top: 200px;
        }
        
        .dingwei img {
            width: 520px;
            height: 240px;
        }
        
        .dz {
            position: relative;
            top: -245px;
            left: 0;
        }
        
        .dz p {
            margin: 0;
            background: black;
            color: yellow;
            opacity: 0.5;
        }
        
        .dz p[class^="p"] {
            font-size: 20px;
            width: 0;
            height: 40px;
            white-space: nowrap;
            overflow: hidden;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: dzj 8s steps(26) forwards;
        }
        
        .dz p.p1 {
            text-indent: 2em;
            animation-delay: 0s;
        }
        
        .dz p.p2 {
            animation-delay: 8s;
        }
        
        .dz p.p3 {
            animation-delay: 16s;
        }
        
        .dz p.p4 {
            animation-delay: 24s;
        }
        
        .dz p.p5 {
            animation-delay: 32s;
        }
        
        .dz p.p6 {
            animation-delay: 40s;
        }
        
        @keyframes dzj {
            0% {
                width: 0px;
            }
            100% {
                width: 520px;
            }
        }
    </style>
</head>

<body>
    <div class="dingwei">
        <img src="./图片/unique.jpg" alt="">
        <div class="dz">
            <p class="p1">有这样一群人，他们看上去沉默寡言，生人勿近，甚至</p>
            <p class="p2">不合群。在你看来他们是那样的孤独寂寞，但请收起你的怜</p>
            <p class="p3">悯。他们心中自成一方天地，那是别人所不能触及的净土，</p>
            <p class="p4">瑰丽而又惊世，饱含着生命力与自然的野性。对于他们这方</p>
            <p class="p5">土地已经足够热闹，无需尘世喧哗。而所谓的孤独与冷漠不</p>
            <p class="p6">过是这世界的守门人。</p>
        </div>
    </div>
</body>

</html>
