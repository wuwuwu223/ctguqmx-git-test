<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One</title>
    <link rel="icon" href="./图片/tubaio.ico">
    <style>
        body {
            background: url("./图片/jd.gif") no-repeat;
            background-size: cover;
        }
        
        .dw {
            position: absolute;
            top: 143px;
        }
        
        .s {
            position: relative;
            top: -30px;
            /* width: 1520px; */
            width: 1860px;
            height: 380px;
            overflow: hidden;
            background: url("./图片/bg2.png") no-repeat;
            animation: shans 20s linear infinite forwards;
        }
        
        @keyframes shans {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1980px 0;
            }
        }
        
        .x {
            z-index: 1;
            position: relative;
            top: -197px;
            /* width: 1520px; */
            width: 1860px;
            height: 280px;
            overflow: hidden;
            background: url("./图片/bg1.png") no-repeat;
            animation: shanx 15s linear infinite forwards;
        }
        
        @keyframes shanx {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1980px 0;
            }
        }
        
        .s1 {
            z-index: 2;
            position: relative;
            width: 200px;
            height: 100px;
            top: 404px;
            background: url("./图片/bear.png") no-repeat;
            animation: bear 1s steps(8) infinite, move 3s forwards;
        }
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div class="dw">
        <div class="s1"></div>
        <div class="s"></div>
        <div class="x"></div>
    </div>
</body>

</html>
