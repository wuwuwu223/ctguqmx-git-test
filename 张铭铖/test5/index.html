<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script>
        function myFunction(){
            $.ajax({
                url: "https://v1.alapi.cn/api/new/wbtop?num=10",
                type: 'get',
                dataType: 'json',
                contentType: "application/json",
                success: function (res, status) {
                    var data = res.data;
                    alert(data);

                    var html = "";
                    for(var i = 0; i < data.length; i++){
                        html += '<div class="jumbotron">'  +
                            '<h1>' +
                            data[i].hot_word +
                            '</h1>' +
                            ' <p>' +
                            data[i].hot_word_num +
                            '</p>' +
                            '<p>' +
                            ' <a class="btn btn-primary btn-large" href="#">Learn more</a>' +
                            '</p>' +
                            '</div>';
                    }
                    $('#top').html(html);
                    $('#top').html(html);
                },
                error:function(data){
                    alert(data);
                }
            })
        }
    </script>
</head>
<body>
    <!-- 轮播图 -->
    <div class="container-fluid" style="padding: 0;">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./img/0.jpg" alt="..." style="width: 100%;height: 600px;">
                <div class="carousel-caption">
                    时雨降世，泽被百川！
                </div>
            </div>
            <div class="item">
                <img src="./img/67ab8391a17342fd4c7fc3710afccdc7.jpg" alt="..."style="width: 100%;height: 600px;">
                <div class="carousel-caption">
                    让本猫示范下，动口又动手的输出。
                </div>
            </div>
            <div class="item">
                <img src="./img/f0b2bf95cffa4d98ae655c2f8a04018e.jpg" alt="..."style="width: 100%;height: 600px;">
                <div class="carousel-caption">
                    我们，因所爱而勇敢。
                </div>
            </div>
            <div class="item">
                <img src="./img/small2348664c5b8a4d82e12d63ae913103f61594393740.jpg" alt="..."style="width: 100%;height: 600px;">
                <div class="carousel-caption">
                不要好奇游侠的过去。
                </div>
            </div>
            </div>
        
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- AJAX -->
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="text-center"><button id="btn"  class="btn btn-info btn-lg" onclick="myFunction()" style="outline: none;">获取</button></div>
        </div>
        <div class="panel-body">
            <div class="container" id="top">
                <div class="jumbotron">
                    <h1>AJAX</h1>
                    <pre>AJAX = Asynchronous JavaScript and XML（异步的 JavaScript 和 XML）。
                    
AJAX 不是新的编程语言，而是一种使用现有标准的新方法。
            
AJAX 最大的优点是在不重新加载整个页面的情况下，可以与服务器交换数据并更新部分网页内容。
            
AJAX 不需要任何浏览器插件，但需要用户允许JavaScript在浏览器上执行。</pre>
                </div>
            </div>
        </div>
    </div>
</body>
