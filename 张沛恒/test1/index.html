<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微软 Bing 搜索 - 国内版</title>
    <!--logo-->
    <link rel="icon" href="bing.png">
    <!--css文件-->
    <link rel="stylesheet" type="text/css" href="bing_css.css">
    <script type="text/javascript" src="bing_js.js"></script>
</head>
<body id="backgroud">
    <!--导航栏-->
    <div class="top">
        <!--左-->
        <div class="top-left">
            <a href="https://cn.bing.com/images/trending?form=Z9LH">图片</a>
            <a href="https://cn.bing.com/videos/trending?form=Z9LH1">视频</a>
            <a href="https://cn.bing.com/academic/?FORM=Z9LH2">学术</a>
            <a href="https://cn.bing.com/dict?FORM=Z9LH3">词典</a>
            <a href="https://cn.bing.com/maps?FORM=Z9LH4">地图</a>
            <span>|</span>
            <div class="office">
                <a href="https://www.office.com/?WT.mc_id=O16_BingHP">Office</a>
                <!--office弹出框-->
                <div class="OfficeBox">
                    <ul class="off_menu_block">
                        <li class="list_img"><img src="word.png"/></li>
                        <a class="list_font" href="https://office.live.com/start/Word.aspx?WT.mc_id=O16_BingHP">Word</a>
                    </ul>
                    <ul class="off_menu_block">
                        <li class="list_img"><img src="excel.png"/></li>
                        <a class="list_font" href="https://office.live.com/start/Excel.aspx?WT.mc_id=O16_BingHP">Excel</a>
                    </ul>
                    <ul class="off_menu_block">
                        <li class="list_img"><img src="powerpoint.png"/></li>
                        <a class="list_font" href="https://office.live.com/start/PowerPoint.aspx?WT.mc_id=O16_BingHP">PowerPoint</a>
                    </ul>
                    <ul class="off_menu_block">
                        <li class="list_img"><img src="onenote.png"/></li>
                        <a class="list_font" href="https://office.live.com/start/OneNote.aspx?WT.mc_id=O16_BingHP">OneNote</a>
                    </ul>
                    <ul class="off_menu_block">
                        <li class="list_img"><img src="sway.png"/></li>
                        <a class="list_font" href="https://office.live.com/start/Sway.aspx?WT.mc_id=O16_BingHP">Sway</a>
                    </ul>
                    <ul class="off_menu_block">
                        <li class="list_img"><img src="onedrive.png"/></li>
                        <a class="list_font" href="https://office.live.com/start/OneDrive.aspx?WT.mc_id=O16_BingHP">OneDrive</a>
                    </ul>
                </div>
            </div>
            <a href="https://outlook.com/?WT.mc_id=O16_BingHP?mkt=zh-CN">Outlook.com</a>
        </div>
    </div> 
    <!--搜索栏-->
    <div class="search-main">
        <img src="microsoft.png" class="search-img" style="display:inline"/>
        <form action="https://cn.bing.com/" method="get" style="display:inline">
            <input type="search" name="text" class="search-input">
        </form>
    </div>
    <!--右-->
    <div class="top-right">
        <a href="https://login.live.com/login.srf?wa=wsignin1.0&rpsnv=13&ct=1611305521&rver=6.7.6631.0&wp=MBI_SSL&wreply=https%3a%2f%2fcn.bing.com%2fsecure%2fPassport.aspx%3frequrl%3dhttps%253a%252f%252fcn.bing.com%252f%253fwlsso%253d1%2526wlexpsignin%253d1%2526FORM%253dBEHPTB%2526wlexpsignin%253d1%26sig%3d31CA7E4327BF6C213F42718126FC6DFA&lc=2052&id=264960&CSRFToken=58e51327-2c56-4d09-ab36-7181b6b6cb9f&aadredir=1">登录</a>
        <div id="mm">
            <img src="menu.png" style="cursor: pointer" alt="" id="menu" onclick="ShowMenu()">
            <!--菜单-->
            <div id="mmenu" style="display: none">
                <ul id="settings">
                    <li class="settings" style="cursor: pointer" onclick="ShowSettings()">设置
                        <div id="setting" style="display: none">
                            <p style="margin-top: 5px">语言</p>
                            <p style="margin-top: 5px">国家</p>
                            <p style="margin-top: 5px">更多</p>
                        </div>
                    </li>
                    <li style="cursor: pointer">安全搜索</li>
                    <li style="cursor: pointer">搜索历史记录</li>
                    <li style="cursor: pointer">隐私</li>
                    <li style="cursor: pointer">反馈</li>
                    <li class="mypage" style="cursor: pointer" onclick="ShowMyPage()">自定义主页
                        <div id="page" style="display:none">
                            <p style="margin-top: 5px">显示菜单栏</p>
                            <p style="margin-top: 5px">显示主页图片</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--更改壁纸-->
    <div class="change">
        <a id="leftbotton">
            <img src="left.png" onclick="ChangePhoto()"/>
        </a>
        <a id="rightbotton">
            <img src="right.png" onclick="ChangePhoto()"/>
        </a>
        <a href="https://www.bilibili.com/bangumi/play/ep29857" id="aboutbutton">
            <img src="about.png" onclick="ChangeInformation()"/>
        </a>
    </div>
</body>
</html>
