<body style="text-align: center">

        <div class="row">
            <div class="box" id="four">
                <div class="jsshicha">
                    <p>parallax</p>
<!--                    <img  class="img" id="img-1" data-speed="6" src="https://w.wallhaven.cc/full/x8/wallhaven-x88o53.jpg">-->
<!--                    <img  class="img" id="img-2" data-speed="-5" src="https://w.wallhaven.cc/full/6o/wallhaven-6olw9x.jpg">-->
<!--                    <img  class="img" id="img-3" data-speed="2" src="https://w.wallhaven.cc/full/m9/wallhaven-m9q6e9.jpg">-->
                    <i class="fa fa-star" id="img-1" data-speed="6"></i>
                    <i class="fa fa-bolt" id="img-2" data-speed="6"></i>
                    <i class="fa fa-circle-o" id="img-3" data-speed="6"></i>
                    <script type="text/javascript">
                        document.addEventListener("mousemove",parallax);
                        function parallax(e){
                            this.querySelectorAll('.fa').forEach(i=>{
                                const speed=i.getAttribute('data-speed')
                                const x = (window.innerWidth - e.pageX*speed)/100
                                const y = (window.innerHeight - e.pageY*speed)/100
                                i.style.transform = `translateX(${x}px) translateY(${y}px`
                            })
                        }
                    </script>
                </div>
            </div>
            <div class="box">
                <div class="spirit">
                    <div class="ghost">
                        <div class="ghost-eyes"></div>
                        <div class="ghost-face"></div>
                        <div class="ghost-feet">
                            <div class="ghost-foot"></div>
                            <div class="ghost-foot"></div>
                            <div class="ghost-foot"></div>
                            <div class="ghost-foot"></div>
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="box">
                <div class="sky">
                    <div class="sun"></div>
                    <div class="moon"></div>
                    <div class="sea"></div>
                    <script type="text/javascript">
                        window.addEventListener("mousemove",(e) => {
                            let percentage = (100 - e.clientX /
                                window.innerWidth * 100)
                            document.querySelector('.sun').style.clipPath =
                                `inset(0px $(percentage)% 0px 0px)`
                        })
                    </script>
                </div>
            </div>
